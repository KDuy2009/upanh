<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload ·∫£nh & Xo√° n·ªÅn (Uploadcare + Remove.bg)</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    button {
      margin: 6px;
      padding: 10px 18px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 16px;
      color: #0077cc;
      word-break: break-word;
    }

    #linkResult {
      margin-top: 20px;
      font-size: 15px;
    }

    #imageContainer {
      width: 500px;
      height: 400px;
      margin: 20px auto;
      border: 2px dashed #aaa;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      background: #f8f8f8;
      display: none;
    }

    #resultImg {
      position: absolute;
      top: 0;
      left: 0;
      max-width: none;
      max-height: none;
      cursor: move;
      user-select: none;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h2>üì§ Upload & üßº Xo√° n·ªÅn ·∫£nh (Uploadcare + Remove.bg)</h2>

  <input
    type="hidden"
    role="uploadcare-uploader"
    data-public-key="2110a54796042ae79c31"
    data-tabs="file camera url"
    data-clearable
    id="uploader" />

  <button onclick="removeBackground()" id="removeBtn" disabled>üßº Xo√° n·ªÅn ·∫£nh</button>
  <button onclick="resetImage()">üìç ƒê·∫∑t l·∫°i v√†o gi·ªØa</button>
  <button onclick="zoomIn()">‚ûï Ph√≥ng to</button>
  <button onclick="zoomOut()">‚ûñ Thu nh·ªè</button>

  <div id="status"></div>
  <div id="imageContainer">
    <img id="resultImg" draggable="false">
  </div>
  <a id="download" download="no-bg.png" style="display:none;">‚¨áÔ∏è T·∫£i ·∫£nh ƒë√£ xo√° n·ªÅn</a>
  <div id="linkResult"></div>

  <script>
    let uploadedImageUrl = "";
    let uploadedBlob = null;
    const resultImg = document.getElementById("resultImg");
    const imageContainer = document.getElementById("imageContainer");
    let scale = 1;
    let isDragging = false, offsetX = 0, offsetY = 0;

    uploadcare.Widget('[role=uploadcare-uploader]').onUploadComplete(async (info) => {
      uploadedImageUrl = info.cdnUrl;
      document.getElementById("status").textContent = "‚úÖ ·∫¢nh ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n Uploadcare.";
      document.getElementById("removeBtn").disabled = false;
      resultImg.src = uploadedImageUrl;
      imageContainer.style.display = "block";
      document.getElementById("linkResult").innerHTML = `üìé Link ·∫£nh Uploadcare: <a href="${uploadedImageUrl}" target="_blank">${uploadedImageUrl}</a>`;

      const res = await fetch(uploadedImageUrl);
      uploadedBlob = await res.blob();
    });

    async function removeBackground() {
      const status = document.getElementById('status');
      const linkResult = document.getElementById('linkResult');
      const downloadLink = document.getElementById('download');

      if (!uploadedBlob) {
        alert("B·∫°n c·∫ßn upload ·∫£nh tr∆∞·ªõc.");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", uploadedBlob);
      formData.append("size", "auto");

      status.textContent = "üïí ƒêang xo√° n·ªÅn ·∫£nh...";
      downloadLink.style.display = "none";

      try {
        const removeResponse = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": "oBHd8W4irAu8du74SVxrD1Tp",
          },
          body: formData
        });

        if (!removeResponse.ok) {
          const errorText = await removeResponse.text();
          throw new Error("L·ªói xo√° n·ªÅn: " + errorText);
        }

        const blob = await removeResponse.blob();
        const imageUrl = URL.createObjectURL(blob);

        resultImg.src = imageUrl;
        imageContainer.style.display = "block";
        resultImg.style.top = "0px";
        resultImg.style.left = "0px";
        scale = 1;
        applyTransform();

        downloadLink.href = imageUrl;
        downloadLink.style.display = "inline-block";
        status.textContent = "‚úÖ ƒê√£ xo√° n·ªÅn th√†nh c√¥ng!";
        linkResult.innerHTML += "<br>üéâ ·∫¢nh ƒë√£ xo√° n·ªÅn hi·ªÉn th·ªã ph√≠a tr√™n.";

      } catch (err) {
        status.textContent = "‚ùå L·ªói xo√° n·ªÅn: " + err.message;
        console.error(err);
      }
    }

    function resetImage() {
      scale = 1;
      resultImg.style.top = "0px";
      resultImg.style.left = "0px";
      resultImg.style.transform = "scale(1)";
    }

    function zoomIn() {
      scale += 0.1;
      applyTransform();
    }

    function zoomOut() {
      scale = Math.max(0.1, scale - 0.1);
      applyTransform();
    }

    function applyTransform() {
      resultImg.style.transform = `scale(${scale})`;
    }

    resultImg.addEventListener("mousedown", (e) => {
      isDragging = true;
      const rect = resultImg.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
    });

    document.addEventListener("mouseup", () => isDragging = false);
    document.addEventListener("mousemove", drag);

    function drag(e) {
      if (!isDragging) return;
      const containerRect = imageContainer.getBoundingClientRect();
      let left = e.clientX - containerRect.left - offsetX;
      let top = e.clientY - containerRect.top - offsetY;

      resultImg.style.left = `${left}px`;
      resultImg.style.top = `${top}px`;
    }
  </script>

</body>
</html>
