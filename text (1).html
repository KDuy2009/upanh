<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xo√° n·ªÅn & L·∫•y link ·∫£nh (Uploadcare)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d40;
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    a {
      display: block;
      margin-top: 15px;
      font-size: 18px;
      color: #0077cc;
      word-break: break-word;
    }

    #linkResult {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üì§ Upload & üßº Xo√° n·ªÅn ·∫£nh (Uploadcare + Remove.bg)</h2>
  <input type="file" id="imageInput" accept="image/*"><br>
  <button onclick="uploadToUploadcare()">üì§ T·∫£i l√™n Uploadcare</button>
  <button onclick="removeBackground()" disabled id="removeBtn">üßº Xo√° n·ªÅn ·∫£nh</button>

  <div id="status"></div>
  <img id="resultImg" style="display:none;">
  <a id="download" download="no-bg.png" style="display:none;">‚¨áÔ∏è T·∫£i ·∫£nh ƒë√£ xo√° n·ªÅn</a>
  <div id="linkResult"></div>

  <script>
    let uploadedImageUrl = "";
    let uploadedBlob = null;

    async function uploadToUploadcare() {
      const input = document.getElementById('imageInput');
      const status = document.getElementById('status');
      const resultImg = document.getElementById('resultImg');
      const linkResult = document.getElementById('linkResult');
      const removeBtn = document.getElementById('removeBtn');
      const downloadLink = document.getElementById('download');

      if (!input.files.length) {
        alert("Vui l√≤ng ch·ªçn ·∫£nh.");
        return;
      }

      const file = input.files[0];
      uploadedBlob = file;
      const reader = new FileReader();

      status.textContent = "üîÑ ƒêang t·∫£i l√™n Uploadcare...";
      resultImg.style.display = "none";
      linkResult.innerHTML = "";
      downloadLink.style.display = "none";
      removeBtn.disabled = true;

      reader.onloadend = async () => {
        try {
          const base64 = reader.result;
          const base64Content = base64.split(',')[1];

          const response = await fetch("https://upload.uploadcare.com/base64/", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
              pub_key: "d58fa2df483a15064d0c", // ‚Üê Thay b·∫±ng key th·∫≠t
              file: base64Content
            })
          });

          const data = await response.json();
          console.log("Uploadcare response:", data);

          if (data && data.file) {
            uploadedImageUrl = `https://ucarecdn.com/${data.file}/`;
            resultImg.src = uploadedImageUrl;
            resultImg.style.display = "block";
            linkResult.innerHTML = `üìé Link ·∫£nh Uploadcare: <a href="${uploadedImageUrl}" target="_blank">${uploadedImageUrl}</a>`;
            status.textContent = "‚úÖ T·∫£i l√™n th√†nh c√¥ng. B√¢y gi·ªù b·∫°n c√≥ th·ªÉ xo√° n·ªÅn.";
            removeBtn.disabled = false;
          } else {
            throw new Error(data.error?.content || "Kh√¥ng th·ªÉ upload ·∫£nh l√™n Uploadcare.");
          }
        } catch (err) {
          status.textContent = "‚ùå L·ªói upload: " + err.message;
          console.error(err);
        }
      };

      reader.readAsDataURL(file);
    }

    async function removeBackground() {
      const status = document.getElementById('status');
      const resultImg = document.getElementById('resultImg');
      const linkResult = document.getElementById('linkResult');
      const downloadLink = document.getElementById('download');

      if (!uploadedBlob) {
        alert("B·∫°n c·∫ßn upload ·∫£nh tr∆∞·ªõc.");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", uploadedBlob);
      formData.append("size", "auto");

      status.textContent = "üïí ƒêang xo√° n·ªÅn ·∫£nh...";
      downloadLink.style.display = "none";

      try {
        const removeResponse = await fetch("https://api.remove.bg/v1.0/removebg", {
          method: "POST",
          headers: {
            "X-Api-Key": "oBHd8W4irAu8du74SVxrD1Tp", // ‚Üê Thay b·∫±ng key th·∫≠t
          },
          body: formData
        });

        if (!removeResponse.ok) {
          const errorText = await removeResponse.text();
          throw new Error("L·ªói xo√° n·ªÅn: " + errorText);
        }

        const blob = await removeResponse.blob();
        const imageUrl = URL.createObjectURL(blob);

        resultImg.src = imageUrl;
        resultImg.style.display = "block";
        downloadLink.href = imageUrl;
        downloadLink.style.display = "inline-block";
        status.textContent = "‚úÖ ƒê√£ xo√° n·ªÅn th√†nh c√¥ng!";
        linkResult.innerHTML += "<br>üéâ ·∫¢nh ƒë√£ xo√° n·ªÅn hi·ªÉn th·ªã ph√≠a tr√™n.";

      } catch (err) {
        status.textContent = "‚ùå L·ªói xo√° n·ªÅn: " + err.message;
        console.error(err);
      }
    }
  </script>

</body>
</html>
